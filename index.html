      </button>

  <script>
    const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];
    
    // FirebaseåˆæœŸåŒ–
    const firebaseConfig = {
      apiKey: "AIzaSyA5iITOYcaJ5qwl8tlOgvMOstpIqYgPeYs",
      authDomain: "questionnaire-4306a.firebaseapp.com",
      databaseURL: "https://questionnaire-4306a-default-rtdb.firebaseio.com",
      projectId: "questionnaire-4306a",
      storageBucket: "questionnaire-4306a.firebasestorage.app",
      messagingSenderId: "818511321932",
      appId: "1:818511321932:web:4d48f44acbc4387b534de9",
      measurementId: "G-Y1GNQDTEKH"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const surveyRef = database.ref('survey-data');
    
    let surveyData = null;
    let viewMode = 'chart'; // 'chart' or 'table'
    
    // Firebaseæ¥ç¶šçŠ¶æ…‹ã‚’ç›£è¦–
    const connectedRef = database.ref('.info/connected');
    connectedRef.on('value', (snap) => {
      const badge = document.getElementById('statusBadge');
      if (snap.val() === true) {
        badge.textContent = 'ğŸŸ¢ ã‚ªãƒ³ãƒ©ã‚¤ãƒ³';
        badge.className = 'status-badge status-online';
      } else {
        badge.textContent = 'ğŸ”´ ã‚ªãƒ•ãƒ©ã‚¤ãƒ³';
        badge.className = 'status-badge status-offline';
      }
    });
    
    // Firebaseã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§èª­ã¿è¾¼ã¿
    surveyRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        surveyData = data.data;
        const timestamp = data.timestamp;
        
        // Firebaseã®é…åˆ—ãŒã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«ãªã£ã¦ã‚‹å ´åˆã®å¤‰æ›
        if (surveyData) {
          Object.keys(surveyData).forEach(key => {
            const questionData = surveyData[key];
            if (questionData.type === 'choice' && questionData.data) {
              // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…åˆ—ã«å¤‰æ›
              if (!Array.isArray(questionData.data)) {
                questionData.data = Object.values(questionData.data);
              }
            }
            if (questionData.type === 'freetext' && questionData.responses) {
              // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…åˆ—ã«å¤‰æ›
              if (!Array.isArray(questionData.responses)) {
                questionData.responses = Object.values(questionData.responses);
              }
            }
          });
        }
        
        renderContent();
        updateLastUpdated(timestamp);
      } else {
        renderNoData();
      }
    });
    
    function updateLastUpdated(timestamp) {
      if (!timestamp) return;
      const date = new Date(timestamp);
      const formatted = `æœ€çµ‚æ›´æ–°: ${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
      document.getElementById('lastUpdated').textContent = formatted;
    }
    
    async function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const uploadBtn = document.getElementById('uploadLabel');
      uploadBtn.textContent = 'å‡¦ç†ä¸­...';
      uploadBtn.style.opacity = '0.5';
      document.getElementById('fileInput').disabled = true;
      
      try {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data);
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet);
        
        // ãƒ‡ãƒ¼ã‚¿ã‚’é›†è¨ˆ
        const aggregated = aggregateData(jsonData);
        
        // Firebaseã«ä¿å­˜
        await surveyRef.set({
          data: aggregated,
          timestamp: Date.now()
        });
        
        alert('âœ… ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸï¼');
      } catch (error) {
        alert('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message);
        console.error(error);
      }
      
      uploadBtn.textContent = 'ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ';
      uploadBtn.style.opacity = '1';
      document.getElementById('fileInput').disabled = false;
      e.target.value = '';
    }
    
    function aggregateData(data) {
      const result = {};
      
      if (data.length === 0) return result;
      
      const keys = Object.keys(data[0]);
      
      keys.forEach(key => {
        const values = {};
        const allResponses = [];
        
        data.forEach(row => {
          const value = row[key];
          if (value !== undefined && value !== null && value !== '') {
            values[value] = (values[value] || 0) + 1;
            allResponses.push(value);
          }
        });
        
        // å›ç­”ã®ç¨®é¡æ•°ã¨ç·å›ç­”æ•°ã‹ã‚‰åˆ¤å®š
        const uniqueCount = Object.keys(values).length;
        const totalCount = allResponses.length;
        
        // é¸æŠè‚¢ãŒ10å€‹ä»¥ä¸‹ã€ã¾ãŸã¯å›ç­”ã®80%ä»¥ä¸ŠãŒé‡è¤‡ã—ã¦ã„ã‚‹å ´åˆã¯é¸æŠå¼
        if (uniqueCount <= 10 || uniqueCount < totalCount * 0.8) {
          // é¸æŠå¼ã¨ã—ã¦é›†è¨ˆ
          result[key] = {
            type: 'choice',
            data: Object.entries(values).map(([name, value]) => ({
              name: String(name),
              value: value
            })).sort((a, b) => b.value - a.value) // å¤šã„é †ã«ã‚½ãƒ¼ãƒˆ
          };
        } else {
          // è‡ªç”±è¨˜è¿°ã¨ã—ã¦ä¿å­˜
          result[key] = {
            type: 'freetext',
            responses: allResponses
          };
        }
      });
      
      return result;
    }
    
    async function resetData() {
      if (!confirm('æœ¬å½“ã«ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚')) {
        return;
      }
      
      const resetBtn = document.getElementById('resetBtn');
      resetBtn.disabled = true;
      resetBtn.textContent = 'å‰Šé™¤ä¸­...';
      
      try {
        await surveyRef.remove();
        alert('âœ… ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
      } catch (error) {
        alert('âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message);
        console.error(error);
      }
      
      resetBtn.disabled = false;
      resetBtn.textContent = 'ğŸ—‘ï¸ ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ';
    }
    
    function renderNoData() {
      document.getElementById('content').innerHTML = `
        <div class="no-data">
          <div class="no-data-icon">ğŸ“­</div>
          <h2 style="color: #6b7280; margin-bottom: 10px;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</h2>
          <p>ä¸Šã®ãƒœã‚¿ãƒ³ã‹ã‚‰Excelãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„</p>
        </div>
      `;
      document.getElementById('lastUpdated').textContent = '';
    }
    
    function renderContent() {
      if (!surveyData || Object.keys(surveyData).length === 0) {
        renderNoData();
        return;
      }
      
      let html = `
        <div class="view-toggle">
          <button class="toggle-btn ${viewMode === 'chart' ? 'active' : ''}" onclick="switchView('chart')">
            ğŸ“Š ã‚°ãƒ©ãƒ•è¡¨ç¤º
          </button>
          <button class="toggle-btn ${viewMode === 'table' ? 'active' : ''}" onclick="switchView('table')">
            ğŸ“‹ è¡¨å½¢å¼
          </button>
        </div>
      `;
      
      Object.entries(surveyData).forEach(([question, questionData]) => {
        if (questionData.type === 'choice' && questionData.data && questionData.data.length > 0) {
          // é¸æŠå¼ã®è³ªå•
          const uniqueId = `chart-${btoa(encodeURIComponent(question)).replace(/[^a-zA-Z0-9]/g, '')}`;
          html += `
            <div class="chart-section">
              <h2 class="chart-title">${question}</h2>
              <div class="chart-container" id="${uniqueId}"></div>
            </div>
          `;
        } else if (questionData.type === 'freetext' && questionData.responses && questionData.responses.length > 0) {
          // è‡ªç”±è¨˜è¿°ã®è³ªå•
          const uniqueId = `chart-${btoa(encodeURIComponent(question)).replace(/[^a-zA-Z0-9]/g, '')}`;
          html += `
            <div class="chart-section">
              <h2 class="chart-title">${question} <span style="font-size: 16px; color: #6b7280;">(${questionData.responses.length}ä»¶ã®å›ç­”)</span></h2>
              <div class="chart-container" id="${uniqueId}"></div>
            </div>
          `;
        }
      });
      
      document.getElementById('content').innerHTML = html;
      
      // ã‚°ãƒ©ãƒ•ãƒ»è¡¨ãƒ»è‡ªç”±è¨˜è¿°ã‚’æç”»
      Object.entries(surveyData).forEach(([question, questionData]) => {
        const uniqueId = `chart-${btoa(encodeURIComponent(question)).replace(/[^a-zA-Z0-9]/g, '')}`;
        console.log('Processing question:', question, 'uniqueId:', uniqueId, 'questionData:', questionData);
        
        if (questionData.type === 'choice' && questionData.data && questionData.data.length > 0) {
          if (viewMode === 'chart') {
            renderSimpleChart(uniqueId, questionData.data);
          } else {
            renderTable(uniqueId, questionData.data);
          }
        } else if (questionData.type === 'freetext' && questionData.responses && questionData.responses.length > 0) {
          renderFreeText(uniqueId, questionData.responses);
        }
      });
    }
    
    function switchView(mode) {
      viewMode = mode;
      renderContent();
    }
    
    function renderSimpleChart(containerId, data) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      console.log('renderSimpleChart called with:', containerId, data);
      
      if (!data || data.length === 0) {
        container.innerHTML = '<p style="color: #9ca3af;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
        return;
      }
      
      const maxValue = Math.max(...data.map(d => d.value));
      
      let chartHTML = '';
      data.forEach((item, index) => {
        const percentage = (item.value / maxValue) * 100;
        const color = COLORS[index % COLORS.length];
        
        chartHTML += `
          <div class="bar-item">
            <div class="bar-label">
              <span class="bar-name">${item.name}</span>
              <span class="bar-value" style="color: ${color};">${item.value}</span>
            </div>
            <div class="bar-bg">
              <div class="bar-fill" style="background: ${color}; width: ${percentage}%;"></div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = chartHTML;
    }
    
    function renderTable(containerId, data) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      const total = data.reduce((sum, item) => sum + item.value, 0);
      
      let tableHTML = `
        <table class="data-table">
          <thead>
            <tr>
              <th>å›ç­”</th>
              <th>ä»¶æ•°</th>
              <th>å‰²åˆ</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      data.forEach((item, index) => {
        const percentage = ((item.value / total) * 100).toFixed(1);
        const color = COLORS[index % COLORS.length];
        
        tableHTML += `
          <tr>
            <td><span style="color: ${color}; font-weight: 600;">â—</span> ${item.name}</td>
            <td style="font-weight: 600;">${item.value}</td>
            <td>${percentage}%</td>
          </tr>
        `;
      });
      
      tableHTML += `
          </tbody>
          <tfoot>
            <tr style="background: #f9fafb; font-weight: 600;">
              <td>åˆè¨ˆ</td>
              <td>${total}</td>
              <td>100%</td>
            </tr>
          </tfoot>
        </table>
      `;
      
      container.innerHTML = tableHTML;
    }
    
    function renderFreeText(containerId, responses) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      let html = '<div style="background: white; border-radius: 8px; padding: 10px;">';
      
      responses.forEach((response, index) => {
        html += `
          <div style="padding: 12px; margin: 8px 0; background: #f9fafb; border-left: 4px solid #667eea; border-radius: 4px;">
            <span style="color: #9ca3af; font-size: 12px; font-weight: 600;">å›ç­” ${index + 1}</span>
            <p style="margin: 5px 0 0 0; color: #374151;">${response}</p>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
  </script>
