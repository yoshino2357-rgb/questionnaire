<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ã‚¢ãƒ³ã‚±ãƒ¼ãƒˆé›†è¨ˆãƒ„ãƒ¼ãƒ«</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }
    .upload-section {
      background: #f9fafb;
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s;
    }
    .upload-section:hover {
      border-color: #667eea;
      background: #f3f4f6;
    }
    .upload-btn {
      background: #667eea;
      color: white;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
    }
    .upload-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    input[type="file"] {
      display: none;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-size: 18px;
    }
    .chart-section {
      margin: 30px 0;
      padding: 30px;
      background: #f9fafb;
      border-radius: 12px;
    }
    .chart-title {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .chart-container {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    .no-data-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š ã‚¢ãƒ³ã‚±ãƒ¼ãƒˆé›†è¨ˆãƒ„ãƒ¼ãƒ«</h1>
    <p class="subtitle">Excelãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦çµæœã‚’å¯è¦–åŒ–</p>
    
    <div class="upload-section">
      <p style="margin-bottom: 20px; color: #6b7280;">Excelãƒ•ã‚¡ã‚¤ãƒ«(.xlsx, .xls)ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
      <label for="fileInput" class="upload-btn" id="uploadLabel">
        ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
      </label>
      <input type="file" id="fileInput" accept=".xlsx,.xls">
    </div>

    <div id="content">
      <div class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>
  </div>

  <script>
    const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];
    
    let surveyData = null;
    
    async function loadSurveyData() {
      try {
        const result = await window.storage.get('survey-data', true);
        if (result && result.value) {
          surveyData = JSON.parse(result.value);
          renderContent();
        } else {
          renderNoData();
        }
      } catch (error) {
        console.log('ãƒ‡ãƒ¼ã‚¿ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“');
        renderNoData();
      }
    }
    
    async function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      document.getElementById('uploadLabel').textContent = 'å‡¦ç†ä¸­...';
      document.getElementById('uploadLabel').style.opacity = '0.5';
      
      try {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data);
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet);
        
        // ãƒ‡ãƒ¼ã‚¿ã‚’é›†è¨ˆ
        const aggregated = aggregateData(jsonData);
        surveyData = aggregated;
        
        // ä¿å­˜
        await window.storage.set('survey-data', JSON.stringify(aggregated), true);
        
        renderContent();
      } catch (error) {
        alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
      }
      
      document.getElementById('uploadLabel').textContent = 'ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ';
      document.getElementById('uploadLabel').style.opacity = '1';
      e.target.value = '';
    }
    
    function aggregateData(data) {
      // ç°¡å˜ãªé›†è¨ˆä¾‹ï¼ˆå®Ÿéš›ã®ãƒ‡ãƒ¼ã‚¿æ§‹é€ ã«å¿œã˜ã¦èª¿æ•´ãŒå¿…è¦ï¼‰
      const result = {};
      
      if (data.length === 0) return result;
      
      const keys = Object.keys(data[0]);
      
      keys.forEach(key => {
        const values = {};
        data.forEach(row => {
          const value = row[key];
          if (value !== undefined && value !== null && value !== '') {
            values[value] = (values[value] || 0) + 1;
          }
        });
        
        result[key] = Object.entries(values).map(([name, value]) => ({
          name: String(name),
          value: value
        }));
      });
      
      return result;
    }
    
    function renderNoData() {
      document.getElementById('content').innerHTML = `
        <div class="no-data">
          <div class="no-data-icon">ğŸ“­</div>
          <h2 style="color: #6b7280; margin-bottom: 10px;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</h2>
          <p>ä¸Šã®ãƒœã‚¿ãƒ³ã‹ã‚‰Excelãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„</p>
        </div>
      `;
    }
    
    function renderContent() {
      if (!surveyData || Object.keys(surveyData).length === 0) {
        renderNoData();
        return;
      }
      
      let html = '';
      Object.entries(surveyData).forEach(([question, answers]) => {
        if (answers.length > 0) {
          html += `
            <div class="chart-section">
              <h2 class="chart-title">${question}</h2>
              <div class="chart-container" id="chart-${question.replace(/[^a-zA-Z0-9]/g, '')}"></div>
            </div>
          `;
        }
      });
      
      document.getElementById('content').innerHTML = html;
      
      // ã‚°ãƒ©ãƒ•ã‚’æç”»ï¼ˆç°¡æ˜“ç‰ˆ - å®Ÿéš›ã®Rechartsã®ä»£ã‚ã‚Šã«HTMLã§è¡¨ç¤ºï¼‰
      Object.entries(surveyData).forEach(([question, answers]) => {
        if (answers.length > 0) {
          const chartId = `chart-${question.replace(/[^a-zA-Z0-9]/g, '')}`;
          renderSimpleChart(chartId, answers);
        }
      });
    }
    
    function renderSimpleChart(containerId, data) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      const maxValue = Math.max(...data.map(d => d.value));
      
      let chartHTML = '<div style="padding: 20px;">';
      data.forEach((item, index) => {
        const percentage = (item.value / maxValue) * 100;
        const color = COLORS[index % COLORS.length];
        
        chartHTML += `
          <div style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
              <span style="font-weight: 500; color: #374151;">${item.name}</span>
              <span style="font-weight: 600; color: ${color};">${item.value}</span>
            </div>
            <div style="background: #e5e7eb; border-radius: 4px; height: 24px; overflow: hidden;">
              <div style="background: ${color}; height: 100%; width: ${percentage}%; transition: width 0.5s;"></div>
            </div>
          </div>
        `;
      });
      chartHTML += '</div>';
      
      container.innerHTML = chartHTML;
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    
    // åˆæœŸèª­ã¿è¾¼ã¿
    loadSurveyData();
  </script>
</body>
</html>
